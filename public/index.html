<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="description" content="This is a worldwide weather app" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/cad9333d98.js"
      crossorigin="anonymous"
    ></script>
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <span id="celsius"
        ><input type="checkbox" name="unit" value="celsius" /> &#8451;</span
      >
      <input
        type="text"
        name="search city"
        id="search_city"
        placeholder="Search city..."
      />
      <i class="fas fa-search" id="search_icon"></i>
    </header>
    <main>
      <p id="time"></p>
      <span id="error_message">City not found</span>
      <div class="weather-container night">
        <div class="city-state">
          <h1 id="name"></h1>
          <p id="cloudy"></p>
        </div>
        <div class="weather-details">
          <div class="weather">
            <p id="degrees"></p>
          </div>
          <div class="details">
            <p id="feels_like"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="./scripts/bundle.js"></script>
    <span id="dim"></span>
  </body>
</html>
